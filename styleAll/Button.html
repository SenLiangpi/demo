<!DOCTYPE html>
<html lang="en" id="body">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      background: #f0f0f0;
      /* box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center; */
      width: 100vw;
      height: 100vh;
      padding: 0px;
      /* overflow: hidden; */
    }
    .container .box{
      margin-left: 50px;
      margin-top: 50px;
      /* float: left; */
    }
    .box1 {
      border-radius: 5px;
      background: #f8f8f8;
    }
    .box2 {
      border-radius: 20px;
      background: #f8f8f8;
    }
    .box3 {
      border-radius: 5px;
      background: #1890ff;
      color: #fff;
    }
    .box4 {
      border-radius: 20px;
      background: #1890ff;
      color: #fff;
    }
    .box5 {
      border-radius: 5px;
      background: #ff4d4f;
      color: #fff;
    }
    .box6 {
      border-radius: 20px;
      background: #ff4d4f;
      color: #fff;
    }
    .box{
      padding: 10px 20px;
      box-shadow:  10px 10px 10px #cccccc,
        10px 10px 10px #ffffff,
        0 0 0 #cccccc inset,
        0 0 0 #ffffff inset;
      /* cursor: pointer; */
      transition: all 0.2s;
      /* pointer-events: none; */
      border-style: none; 
      outline: none;
    }
    .box:hover {
      box-shadow: 2px 2px 10px #cccccc, 10px 10px 10px #ffffff, 0 0 0 #cccccc inset, 0 0 0 #ffffff inset;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <button class="box1 box" name="button" onclick="aaa()">Primary</button>
      <button class="box2 box">Primary</button>
    </div>
    <div>
      <button class="box3 box">Primary</button>
      <button class="box4 box">Primary</button>
    </div>
    <div>
      <button class="box5 box">Primary</button>
      <button class="box6 box">Primary</button>
    </div>
  </div>
  <script>
    function aaa(){
      // alert('aa');
    }
  </script>
</body>

</html>
