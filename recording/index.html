<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>测试音频
  </title>

<body>
  <div class="app">
    <button id="record-btn">record</button>
    <audio controls id="audio-player"></audio>
  </div>
  <div id="aaa"></div>
</body>
<script>
  const recordBtn = document.getElementById("record-btn");
  const player = document.getElementById("audio-player");
  let aaa = true;
  if (navigator.mediaDevices.getUserMedia) {
    var chunks = [];
    const constraints = { audio: true };
    navigator.mediaDevices.getUserMedia(constraints).then(
      stream => {
        // alert("授权成功！");
        let context = new (window.AudioContext || window.webkitAudioContext);
        // context.sampleRate = 11025
        let audioInput = context.createMediaStreamSource(stream);
        let recorder = context.createScriptProcessor();
        var volume = context.createGain();
        audioInput.connect(volume);
        console.log(context.sampleRate)
        var audioData = {
          size: 0,//录音文件长度  
          buffer: [],//录音缓存  
          inputSampleRate: context.sampleRate,//输入采样率  
          inputSampleBits: 16,//输入采样数位 8, 16  
          outputSampleRate: context.sampleRate,//输出采样率  
          oututSampleBits: 16,//输出采样数位 8, 16  
          input: function (data) {
            this.buffer.push(new Float32Array(data));
            this.size += data.length;
          },
          compress: function () { //合并压缩  
            //合并  
            var data = new Float32Array(this.size);
            var offset = 0;
            for (var i = 0; i < this.buffer.length; i++) {
              data.set(this.buffer[i], offset);
              offset += this.buffer[i].length;
            }
            //压缩  
            var compression = parseInt(this.inputSampleRate / this.outputSampleRate);
            var length = data.length / compression;
            var result = new Float32Array(length);
            var index = 0, j = 0;
            while (index < length) {
              result[index] = data[j];
              j += compression;
              index++;
            }
            return result;
          },
          encodeWAV: function () {
            var sampleRate = Math.min(this.inputSampleRate, this.outputSampleRate);
            var sampleBits = Math.min(this.inputSampleBits, this.oututSampleBits);
            var bytes = this.compress();
            var dataLength = bytes.length * (sampleBits / 8);
            var buffer = new ArrayBuffer(44 + dataLength);
            var data = new DataView(buffer);

            var channelCount = 1;//单声道  
            var offset = 0;

            var writeString = function (str) {
              for (var i = 0; i < str.length; i++) {
                data.setUint8(offset + i, str.charCodeAt(i));
              }
            };

            // 资源交换文件标识符   
            writeString('RIFF'); offset += 4;
            // 下个地址开始到文件尾总字节数,即文件大小-8   
            data.setUint32(offset, 36 + dataLength, true); offset += 4;
            // WAV文件标志  
            writeString('WAVE'); offset += 4;
            // 波形格式标志   
            writeString('fmt '); offset += 4;
            // 过滤字节,一般为 0x10 = 16   
            data.setUint32(offset, 16, true); offset += 4;
            // 格式类别 (PCM形式采样数据)   
            data.setUint16(offset, 1, true); offset += 2;
            // 通道数   
            data.setUint16(offset, channelCount, true); offset += 2;
            // 采样率,每秒样本数,表示每个通道的播放速度   
            data.setUint32(offset, sampleRate, true); offset += 4;
            // 波形数据传输率 (每秒平均字节数) 单声道×每秒数据位数×每样本数据位/8   
            data.setUint32(offset, channelCount * sampleRate * (sampleBits / 8), true); offset += 4;
            // 快数据调整数 采样一次占用字节数 单声道×每样本的数据位数/8   
            data.setUint16(offset, channelCount * (sampleBits / 8), true); offset += 2;
            // 每样本数据位数   
            data.setUint16(offset, sampleBits, true); offset += 2;
            // 数据标识符   
            writeString('data'); offset += 4;
            // 采样数据总数,即数据总大小-44   
            data.setUint32(offset, dataLength, true); offset += 4;
            // 写入采样数据   
            if (sampleBits === 8) {
              for (var i = 0; i < bytes.length; i++, offset++) {
                var s = Math.max(-1, Math.min(1, bytes[i]));
                var val = s < 0 ? s * 0x8000 : s * 0x7FFF;
                val = parseInt(255 / (65535 / (val + 32768)));
                data.setInt8(offset, val, true);
              }
            } else {
              for (var i = 0; i < bytes.length; i++, offset += 2) {
                var s = Math.max(-1, Math.min(1, bytes[i]));
                data.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
              }
            }
            return new Blob([data], { type: 'audio/wav' });
            // return new Blob([data], { type: "audio/ogg; codecs=opus" });
          }
        };
        // const mediaRecorder = new MediaRecorder(stream);
        recordBtn.onclick = () => {
          // document.getElementById('aaa').textContent = mediaRecorder.state;
          // alert(mediaRecorder.state);
          if (aaa) {
            audioInput.connect(recorder);
            recorder.connect(context.destination);
            aaa = false
            recordBtn.textContent = "stop";
          } else {
            // mediaRecorder.start();
            recorder.disconnect();
            console.log(audioData.encodeWAV())
            console.log(window.URL.createObjectURL(audioData.encodeWAV()))
            player.src = window.URL.createObjectURL(audioData.encodeWAV());
            aaa = true
            recordBtn.textContent = "record";
          }
          // console.log("录音器状态：", mediaRecorder.state);
        };
        //音频采集  
        recorder.onaudioprocess = function (e) {
          audioData.input(e.inputBuffer.getChannelData(0));
          //record(e.inputBuffer.getChannelData(0));  
        };
        // mediaRecorder.ondataavailable = e => {
        //   chunks.push(e.data);
        // };  

        // mediaRecorder.onstop = e => {
        //   var blob = new Blob(chunks, { type: "audio/ogg; codecs=opus" });
        //   chunks = [];
        //   var audioURL = window.URL.createObjectURL(blob);
        //   player.src = audioURL;
        // };
      },
      () => {
        alert("授权失败！");
      }
    );
  } else {
    alert("浏览器不支持 getUserMedia");
  }
</script>

</html>
