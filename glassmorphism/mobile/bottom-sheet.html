    const baseActions = [

    function render(list) {

      el.textContent = text;
      el.style.position = 'fixed';
      el.style.left = '50%';
      el.style.transform = 'translateX(-50%)';
      el.style.top = `calc(10px + env(safe-area-inset-top))`;

      el.style.fontWeight = '800';
      el.style.fontSize = '13px';
      el.style.backdropFilter = 'blur(22px) saturate(180%)';
      el.style.webkitBackdropFilter = 'blur(22px) saturate(180%)';
      el.style.boxShadow = '0 10px 30px rgba(0,0,0,0.18)';
      el.style.zIndex = '9999';
      el.style.opacity = '0';
      el.style.transition = 'opacity 160ms ease';
      document.body.appendChild(el);
      requestAnimationFrame(() => { el.style.opacity = '1'; });
      setTimeout(() => {

        setTimeout(() => el.remove(), 200);
      }, 1200);
    }

    document.getElementById('open').addEventListener('click', () => open(1));
