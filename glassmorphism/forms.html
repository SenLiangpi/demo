<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玻璃态表单元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
        }

        h1 {
            color: white;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='white' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 50px;
        }

        .form-select option {
            background: #4facfe;
            color: white;
        }

        .form-select:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* 自定义复选框 */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .checkbox-custom::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 3px;
            transition: transform 0.2s ease;
        }

        .checkbox-input:checked + .checkbox-custom {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .checkbox-input:checked + .checkbox-custom::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .checkbox-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
        }

        /* 自定义单选按钮 */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-custom {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .radio-custom::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .radio-input:checked + .radio-custom {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .radio-input:checked + .radio-custom::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .radio-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
        }

        /* 滑块 */
        .slider-container {
            padding: 10px 0;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            position: relative;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .slider-value {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
        }

        /* 按钮 */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .glass-button {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .glass-button:active {
            transform: translateY(0);
        }

        .glass-button.primary {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .glass-button.primary:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 32px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">← 返回首页</a>
            <h1>表单元素</h1>
            <p class="subtitle">玻璃态风格的表单组件</p>
        </div>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-input" placeholder="请输入用户名">
                </div>

                <div class="form-group">
                    <label class="form-label">电子邮箱</label>
                    <input type="email" class="form-input" placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-input" placeholder="请输入密码">
                </div>

                <div class="form-group">
                    <label class="form-label">选择城市</label>
                    <select class="form-select">
                        <option value="">请选择...</option>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="guangzhou">广州</option>
                        <option value="shenzhen">深圳</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">个人简介</label>
                    <textarea class="form-input form-textarea" placeholder="介绍一下你自己..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">兴趣爱好</label>
                    <div class="checkbox-group">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">编程开发</span>
                        </label>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">UI 设计</span>
                        </label>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">产品管理</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">工作经验</label>
                    <div class="radio-group">
                        <label class="radio-wrapper">
                            <input type="radio" name="experience" class="radio-input">
                            <span class="radio-custom"></span>
                            <span class="radio-label">1-3 年</span>
                        </label>
                        <label class="radio-wrapper">
                            <input type="radio" name="experience" class="radio-input">
                            <span class="radio-custom"></span>
                            <span class="radio-label">3-5 年</span>
                        </label>
                        <label class="radio-wrapper">
                            <input type="radio" name="experience" class="radio-input">
                            <span class="radio-custom"></span>
                            <span class="radio-label">5 年以上</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">技能水平</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="60" class="slider" id="skillSlider">
                        <div class="slider-value" id="sliderValue">60%</div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="glass-button">重置</button>
                    <button type="submit" class="glass-button primary">提交</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const slider = document.getElementById('skillSlider');
        const sliderValue = document.getElementById('sliderValue');

        slider.addEventListener('input', (e) => {
            sliderValue.textContent = e.target.value + '%';
        });

        // 防止表单提交
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('表单已提交！（这是一个演示）');
        });
    </script>
</body>
</html>
