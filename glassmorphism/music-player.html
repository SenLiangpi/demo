<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientMove 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* èƒŒæ™¯è£…é¥°åœ†åœˆ */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .music-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent);
        }

        /* ä¸“è¾‘å°é¢ */
        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, 
                transparent 30%, 
                rgba(0, 0, 0, 0.1) 100%);
        }

        .album-cover.paused {
            animation-play-state: paused;
        }

        /* æ­Œæ›²ä¿¡æ¯ */
        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .song-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* è¿›åº¦æ¡ */
        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
            border-radius: 3px;
            width: 30%;
            position: relative;
            transition: width 0.1s ease;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        /* æ§åˆ¶æŒ‰é’® */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .play-button {
            width: 70px;
            height: 70px;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.25);
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        /* éŸ³é‡æ§åˆ¶ */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .volume-icon {
            color: white;
            font-size: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            width: 70%;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
            border-radius: 3px;
            position: relative;
            transition: width 0.1s ease;
        }

        .volume-fill::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* æ’­æ”¾åˆ—è¡¨æŒ‰é’® */
        .playlist-button {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .playlist-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            .music-player {
                padding: 30px 25px;
            }

            .back-button {
                top: 15px;
                left: 15px;
            }
        }
    </style>

<body>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <a href="index.html" class="back-button">â† è¿”å›</a>

    <div class="music-player">
        <div class="album-cover" id="albumCover">
            ğŸµ
        </div>

        <div class="song-info">
            <h2 class="song-title">å¤æ—¥å›å¿†</h2>
            <p class="song-artist">æœªçŸ¥è‰ºæœ¯å®¶</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">1:23</span>
                <span id="duration">4:56</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-button" id="prevBtn">â®ï¸</button>
            <button class="control-button play-button" id="playBtn">â–¶ï¸</button>
            <button class="control-button" id="nextBtn">â­ï¸</button>
        </div>

        <div class="volume-control">
            <span class="volume-icon">ğŸ”Š</span>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>

        <button class="playlist-button">
            <span>ğŸ“‹</span>
            <span>æŸ¥çœ‹æ’­æ”¾åˆ—è¡¨</span>
        </button>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const albumCover = document.getElementById('albumCover');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const currentTime = document.getElementById('currentTime');
        
        let isPlaying = false;
        let progress = 30;
        let volume = 70;

        // æ’­æ”¾/æš‚åœ
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
            albumCover.classList.toggle('paused', !isPlaying);
        });

        // è¿›åº¦æ¡ç‚¹å‡»
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = ((e.clientX - rect.left) / rect.width) * 100;
            progress = Math.max(0, Math.min(100, percent));
            progressFill.style.width = progress + '%';
            
            const totalSeconds = 296; // 4:56
            const currentSeconds = Math.floor((totalSeconds * progress) / 100);
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        });

        // éŸ³é‡æ§åˆ¶
        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const percent = ((e.clientX - rect.left) / rect.width) * 100;
            volume = Math.max(0, Math.min(100, percent));
            volumeFill.style.width = volume + '%';
        });

        // ä¸Šä¸€é¦–/ä¸‹ä¸€é¦–
        document.getElementById('prevBtn').addEventListener('click', () => {
            progress = 0;
            progressFill.style.width = '0%';
            currentTime.textContent = '0:00';
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            progress = 0;
            progressFill.style.width = '0%';
            currentTime.textContent = '0:00';
        });

        // æ¨¡æ‹Ÿæ’­æ”¾è¿›åº¦
        setInterval(() => {
            if (isPlaying && progress < 100) {
                progress += 0.2;
                progressFill.style.width = progress + '%';
                
                const totalSeconds = 296;
                const currentSeconds = Math.floor((totalSeconds * progress) / 100);
                const minutes = Math.floor(currentSeconds / 60);
                const seconds = currentSeconds % 60;
                currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
    </script>
