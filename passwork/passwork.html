      const secureRandom = (max) => {
        const crypto = window.crypto || window.msCrypto;
        if (crypto && crypto.getRandomValues) {
          const array = new Uint32Array(1);
          crypto.getRandomValues(array);

      return digits=>{

    function pass_strong(quantity){
