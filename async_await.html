<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>async_await
  </title>
  <style>
  </style>
</head>

<body>
</body>
<script>
  function a() {
    return new Promise(resolve => {
      setTimeout(() => {
        resolve('resolved');
      }, 2000);
    });
  }
  async function asyncCall() {
    console.log('calling');
    const result = await a();
    console.log(result);
    console.log('xxxx')
  }

  asyncCall();
</script>

</html>
