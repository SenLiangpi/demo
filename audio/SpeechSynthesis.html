<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>SpeechSynthesis</title>
  <style>
    #container{
      padding:0px;
      margin: 0px;
      width: 100%;
      height: 800px;
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>
<script>
  // 获取可用的语音列表
  const voices = speechSynthesis.getVoices();
  // 选择所需的语音
  const selectedVoice = voices.find(voice => voice.lang === 'ja-JP' && voice.name === 'Microsoft Ayumi - Japanese (Japan)');
  const msg = new SpeechSynthesisUtterance();
  msg.text = `人工智能（AI）是一项模拟和实现人类智能的技术，能够使计算机系统具备感知、理解、学习、推理和决策等能力。它在医疗、交通、金融、教育和工业等领域有广泛应用。然而，人工智能也面临着伦理、透明度和可解释性等挑战。为了合理使用和管理人工智能，需要制定法规和伦理准则，并开发可解释的系统。人工智能的潜力和影响力仍有待进一步发展和挖掘。`;
  msg.volume = 1; // 设置音量
  msg.rate = 1.2; // 设置语速
  msg.pitch = 1.2; // 设置音调
  // msg.voice = selectedVoice; // 设置语音
  // msg.lang = 'ja-JP'; // 设置语言为英语
  speechSynthesis.speak(msg);
</script>
</html>
